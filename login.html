<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <section id="login_form">
        <div class="container">
            <form action="">
                <img src="/images/logop.jpeg" alt="logo" width="80px" height="50px">
                <h1>Welcome Guest!</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, harum.</p>

                <label for="Username">Username <span style="color:#ff0000">*</span></label>
                <input type="text">
                <label for="Password">Password <span style="color:#ff0000">*</span></label>
                <input type="password">
                <div class="row">
                    <div class="remember_me">
                        <label for="Remember_me" class="checkbox">Remember Me</label>
                        <input type="checkbox" name="Remember_me" id="Remember_me" class="checkbox">
                    </div>
                    <a href="*" class="f">forget password?</a>
                </div>

                <button>Submit</button>
                <div class="other_login">
                    <hr class="hr">
                    <span class="span">Or login with</span>
                    <hr class="hr">
                </div>
                <button style="background: none; border: 2px solid #dbdada;color:#000000">Google</button>
                <div class="register">
                    <p>Don't have an account? <a href="*" style="text-decoration: none;">Register here</a></p>
                </div>
            </form>
            <div class="image">
                <img src="/images/Secure login-rafikik.jpg" alt="">
            </div>
        </div>
    </section> 
    
</body>
</html>
